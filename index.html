<!DOCTYPE html>
<html>
<head>
  <title>Inventory Server</title>
</head>
<body>
  <h1>Welcome</h1>
  <button>
      <a href='users/register.html'>Register</a>
    </button>
      <button>
      <a href='users/login.html'>Login</a>
    </button>

  <ul id="full_inventory"></ul>

 <h2>Inventory</h2>
  <script>
    // Fetch data from JSON file
    fetch('../products/data.json')
      .then(response => response.json())
      .then(data => {
        const fullInventory = document.getElementById('full_inventory');
        
        // Loop through the users and create list items
        data.forEach(product => {
          const listItem = document.createElement('li');
          const productName =document.createElement('h3');
          const productCategory =document.createElement('p');
          const productQuantity =document.createElement('p');
          const productPrice =document.createElement('p');

          productName.textContent = product.name;
          productCategory.textContent = `Category: ${product.category}`;
          productQuantity.textContent = `Quantity: ${product.quantity}`;
          productPrice.textContent = `Price: ${product.price}`;

          listItem.appendChild(productName);
          listItem.appendChild(productCategory);
          listItem.appendChild(productQuantity);
          listItem.appendChild(productPrice);


          fullInventory.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
